name: Build Android APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build with Buildozer using Docker
      run: |
        docker run --rm -v $PWD:/home/user/hostcwd ghcr.io/kivy/buildozer:latest buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: bahnschranken-tracker-apk
        path: bin/*.apk
